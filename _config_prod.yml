# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Global
destination: ../ruhkopf-blog-deploy

# Site settings
title: Patrick Ruhkopf - Blog
description: > # this means to ignore newlines until "baseurl:"
  My thoughts on programming, application design and (someday) photography. 
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://ruhkopf.name" # the base hostname & protocol for your site
twitter_username: ruhkopf
github_username:  ruhkopf

# Build settings
markdown: redcarpet

# Plugins
gems: [jekyll-picture-tag]

# Picture settings
picture:
  source: "assets/images/_fullsize"
  markup: "picture"
  presets:
    gallery:
      ppi: [1, 1.5]
      attr:
        class: "gallery-pict"
        itemprop: "image"
      source_medium:
        media: "(min-width: 40em)"
        width: "600"
        height: "300"
      source_default: 
        width: "300"