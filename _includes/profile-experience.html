<h3 class="dense">{{ experience.title }} | {{ experience.company }} | <span class="subtle-main">{{experience.date}}</span></h3>
<div class="list-styled dense">
  <ul>
    {% for desc in experience.desc %}
    <li>{{ desc.title }}
      <ul>
        {% for point in desc.points %}
        <li>{{ point }}</li>
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
</div>
